<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSIS - National Skills Information System</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="sign-up-form">
        <center>
            <div class="lo">
                <img src="logo.png" width="120px" height="120px">
                <div>
                    <h1>Candidate Registration</h1>
                    <br>
                    <p>Already have an account.<a href="index.html">Sign in </a><br>
                        <br>
                        یہ فارم پر کرنے سے پہلےاپنے شناختی کارڈ کی تصویر ٢٥٠ کب سائز ، اپنی تصویر ٢٥٠ کب سائز ، اپنی
                        آخری ڈگری/سرٹیفیکیٹ کی تصویر ٢٥٠ کب سائز اپنے پاس رکھیں
                    </p>
                </div>

            </div>


        </center>
        <br><br><br>
        <div>
            <div>
                <label style="padding: 15px;">First Name:</label>
                <input type="text" required>
                <label style="padding: 15px;">Last Name:</label>
                <input type="text" required>
            </div>
            <br><br>
            <div>
                <label style="padding: 15px;">CNIC:</label>
                <input type="text" required>
                <label style="padding: 15px;">Email:</label>
                <input type="email" required>
            </div>
            <br><br>
            <div>
                <label style="padding: 15px;">Mobile:</label>
                <input type="tel" required>
                <label style="padding: 15px;">password:</label>
                <input type="password" required>
            </div>
            <br><br>
            <div>
                <center><button>Create Account</button></center>

            </div>




        </div>





    </div>


</body>

</html>
